<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Todo list</title>
  <script defer src="main.js"></script></head>
  <body>
    <nav class="tab sidebar-active" id="tab">
      <div class="menu-container">
        <div class="menu-box">
          <box-icon name="menu" class="menu" id="menu"></box-icon>
        </div>
        <h1 class="menu-user">Welcome back, Orbter</h1>
      </div>
      <ul class="menu-list">
        <li class="menu-content">
          <div><h2 class="menu-headline">Main Menu</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box" id="home">
              <box-icon type="solid" name="home" class="bx"></box-icon>
              <span class="bx-text active">Home</span>
            </li>
            <li class="bx-box" id="all-task">
              <box-icon type="solid" name="check-square" class="bx"></box-icon>
              <span class="bx-text">All Task</span>
            </li>
            <li class="bx-box" id="quick-add">
              <box-icon name="plus-medical" class="bx"></box-icon>
              <span class="bx-text">Quick Add</span>
            </li>
          </ul>
        </li>
        <li class="menu-content">
          <div><h2 class="menu-headline">Tasks Overview</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box" id="today">
              <box-icon type="solid" name="calendar-week" class="bx"></box-icon>
              <span class="bx-text">Today</span>
            </li>
            <li class="bx-box" id="upcoming">
              <box-icon type="solid" name="calendar-plus" class="bx"></box-icon>
              <span class="bx-text">Upcoming</span>
            </li>
            <li class="bx-box" id="overdue">
              <box-icon type="solid" name="calendar-x" class="bx"></box-icon>
              <span class="bx-text">Overdue</span>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="main-content"></div>
  </body>
</html>
