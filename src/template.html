<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Todo list</title>
  </head>
  <body>
    <nav class="tab sidebar-active" id="tab">
      <div class="menu-container">
        <div class="menu-box">
          <box-icon name="menu" class="menu" id="menu"></box-icon>
        </div>
        <h1 class="menu-user">Welcome back, Orbter</h1>
      </div>
      <ul class="menu-list">
        <li class="menu-content">
          <div><h2 class="menu-headline">Main Menu</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box">
              <box-icon type="solid" name="home" class="bx"></box-icon>
              <span class="bx-text">Home</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="check-square" class="bx"></box-icon>
              <span class="bx-text">All Task</span>
            </li>
            <li class="bx-box">
              <box-icon name="plus-medical" class="bx"></box-icon>
              <span class="bx-text">Quick Add</span>
            </li>
          </ul>
        </li>
        <li class="menu-content">
          <div><h2 class="menu-headline">Tasks Overview</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box">
              <box-icon type="solid" name="calendar-week" class="bx"></box-icon>
              <span class="bx-text">Today</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="calendar-plus" class="bx"></box-icon>
              <span class="bx-text">Upcoming</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="calendar-x" class="bx"></box-icon>
              <span class="bx-text">Overdue</span>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="main-content">
      <header>
        <div class="header">
          <div class="header-headline"><h1>Home</h1></div>
          <div class="welcome-back"><h2>Welcome back, Orbter</h2></div>
          <div class="content-head">
            <h1>Start Another Task!</h1>
            <button class="add button">add a task!</button>
          </div>
        </div>
      </header>
      <div class="content-container">
        <main class="content">
          <h1 class="today-headline">Today</h1>

          <div class="today">
            <div class="task">
              <div class="task-name">Creating a task</div>
              <div class="task-owner">Orbter</div>
              <div class="task-status">Working on it</div>
              <div class="task-priority">High</div>
              <div class="task-tags">#Admin</div>
              <div class="task-date">15/2/2024</div>
              <div class="task-edit bx-box-task">
                <box-icon type="solid" name="edit-alt" class="bx"></box-icon>
              </div>
              <div class="task-delete bx-box-task">
                <box-icon type="solid" name="x-square" class="bx"></box-icon>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
