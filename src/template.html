<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Todo list</title>
  </head>
  <body>
    <nav class="tab sidebar-active" id="tab">
      <div class="menu-container">
        <div class="menu-box">
          <box-icon name="menu" class="menu" id="menu"></box-icon>
        </div>
        <h1 class="menu-user">Welcome back, Orbter</h1>
      </div>
      <ul class="menu-list">
        <li class="menu-content">
          <div><h2 class="menu-headline">Main Menu</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box">
              <box-icon type="solid" name="home" class="bx"></box-icon>
              <span class="bx-text">Home</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="check-square" class="bx"></box-icon>
              <span class="bx-text">All Task</span>
            </li>
            <li class="bx-box">
              <box-icon name="plus-medical" class="bx"></box-icon>
              <span class="bx-text">Quick Add</span>
            </li>
          </ul>
        </li>
        <li class="menu-content">
          <div><h2 class="menu-headline">Tasks Overview</h2></div>
          <ul class="menu-main-list">
            <li class="bx-box">
              <box-icon type="solid" name="calendar-week" class="bx"></box-icon>
              <span class="bx-text">Today</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="calendar-plus" class="bx"></box-icon>
              <span class="bx-text">Upcoming</span>
            </li>
            <li class="bx-box">
              <box-icon type="solid" name="calendar-x" class="bx"></box-icon>
              <span class="bx-text">Overdue</span>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <div class="main-content"></div>
    <form>
      <div class="form">
        <label for="form-task">Task:</label
        ><input
          type="text"
          id="form-task"
          name="form-task"
          class="form-input"
          placeholder="Pick up the dog from the vet"
          required
        />
        <label for="form-name">Name:</label>
        <input
          type="text"
          id="form-name"
          name="form-name"
          class="form-input"
          placeholder="Yotam"
          required
        />
        <label for="form-status"> Status:</label>
        <select id="form-status" name="form-status" class="form-input" required>
          <option value="Done">Done</option>
          <option value="Stuck">Stuck</option>
          <option value="Working on it">Working on it</option>
        </select>
        <label for="form-priority">Priority:</label>
        <select
          id="form-priority"
          name="form-priority"
          class="form-input"
          required
        >
          <option value="High">High</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
        </select>
        <label for="form-tags">Tag:</label>
        <input
          type="text"
          id="form-tags"
          placeholder="Admin"
          required
          class="form-input"
        />
        <label for="form-date">Date:</label>
        <input
          type="date"
          id="form-date"
          name="form-date"
          class="form-input"
          required
        />
        <div class="submit-form">
          <button class="button-submit" type="submit">Add New Task</button>
        </div>
      </div>
    </form>
  </body>
</html>
